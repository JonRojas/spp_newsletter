<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Smart People Podcast Book Club</title>
  </head>
  <body>
      <div class="content">
        <div class="billboard">
          <div class="header">
            <h1>Smart People Podcast Book Club</h1>
            <img src="images/spp.png" alt="smart people podcast logo">
            <ul>
              <li>Two emails a month with a handful of books that we recommend </li>
              <li>Books ranging from personal recommendations to authors we've interviewed</li>
              <li>Cool thing is said here</li>
            </ul>
          </div>
          <div class="mail">
            <input type="email" placeholder="Enter Email to Sign Up">
            <button>Submit</button>
          </div>
          <div class="fine-print">
            <p>We promise to never do anything shady with your email!</p>
          </div>
        </div>
      </div>
  </body>
</html>
